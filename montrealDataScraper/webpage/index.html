    <link  href="css/bootstrap.css" rel="stylesheet">
    <link  href="css/custom.css" rel="stylesheet">

<body>

<div class="container">
    <div class="row">
        <div class="col-12 col-xl-3">
            <h3>Home</h3>
        </div>
        <div class="col-12 col-xl-3 ">
            <a href="case.html"> <h3>Cumulative Cases</h3> </a>
        </div>
        <div class="col-12 col-xl-3 " >
            <a href="new.html"> <h3>New Case Everyday</h3> </a>
        </div>
        <div class="col-12 col-xl-3 ">
            <a href="double.html"> <h3>Doubling Time</h3> </a>
        </div>
    </div>
    <div class="row col-12">
        All data is collected from&nbsp
        <a href="https://santemontreal.qc.ca/en/public/coronavirus-covid-19/situation-of-the-coronavirus-covid-19-in-montreal/#c42834">santemontreal.qc.ca</a>
    </div>
    <div class = "row col-12" id = "update_time">
            Last updated on
    </div>

  <select class="custom-select scrollable-menu" id="borough_select">
    <option class="selected" value="Montreal">Select a borough in Montreal...</option>
  </select>
    <div class="row">
        <div class="col-sm col-md col-lg col-xl-12">
            <div id = "map">
                <img src="graph/map/Montreal.png" class ="mx-auto d-block img-fluid">
            </div>
        </div>
    </div>




    <div class="row col-12">
        <div class = "bg-latest col-12">
            <div class="row col-12 ">
                Latest Data:
            </div>
            <div class="row col-12" id="cumulative_case">
            </div>
            <div class="row col-12" id="new_case">
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 bg-cumulative">
            <h2>Cumulative Cases</h2>
            <div id = "area_c">
            </div>

        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 bg-new">
             <h2>New Case Everyday</h2>
            <div id = "area_n">
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-4 bg-double">
             <h2>Doubling Time</h2>
            <div id = "area_d">
            </div>
        </div>



    </div>

</div>
